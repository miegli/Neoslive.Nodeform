{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}


<div class="form-group">
    <label for="node-{node.Identifier}">{neos:contentElement.editable(property: 'text',tag:'span')}</label>
    <textarea type="{node.properties.type}" class="form-control" id="node-{node.Identifier}"
           data-node-id="{node.Identifier}" placeholder="{node.properties.placeholder}"
           ng-model="data['{node.Identifier}']" ng-change="changed('{node.Identifier}');" rows="{node.properties.rows}"></textarea>
</div>
