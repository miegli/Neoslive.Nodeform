{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}


<f:if condition="{neos:rendering.inBackend()}">
    <f:then>

        <f:if condition="{parent}">

            <f:then>
            <f:if condition="{parent.nodeData.properties.type} == 'dropdown'">
                <f:then>
                    <option class="{parent.nodeData.properties.multiple} neoslive-nodeform-label-operand" ng-bind="dataLabels['{node.nodedata.properties.operand}']"></option>
                </f:then>
                <f:else>

                    <span class="neoslive-nodeform-label-operand"
                          ng-bind="dataLabels['{node.nodedata.properties.operand}']"></span>
                    <span class="neoslive-nodeform-label-operator"><f:translate id="{node.nodedata.properties.operator}" source="Main" package="Neoslive.Nodeform"/></span>
                    <f:if condition="{node.nodeData.properties.value} == ''">
                        <f:then>
                            <f:if condition="{node.nodeData.properties.valuekey} < 2">
                                <f:then><strong class="neoslive-nodeform-label-value"><f:translate id="{node.nodeData.properties.valuekey}" source="Main" package="Neoslive.Nodeform"/></strong></f:then>
                                <f:else><strong class="neoslive-nodeform-label-value" ng-bind="dataLabels['{node.nodeData.properties.valuekey}']"></strong></f:else>
                            </f:if>
                        </f:then>
                        <f:else><span class="neoslive-nodeform-label-value">"{neos:contentElement.editable(property: 'value',tag:'span')}"</span></f:else>
                    </f:if>

                </f:else>
            </f:if>

            </f:then>
            <f:else>

                     <span class="neoslive-nodeform-label-operand" ng-bind="dataLabels['{node.nodedata.properties.operand}']"></span>
                     <span class="neoslive-nodeform-label-operator"><f:translate id="{node.nodedata.properties.operator}" source="Main" package="Neoslive.Nodeform"/></span>

                    <f:if condition="{node.nodeData.properties.value} == ''">
                        <f:then>
                            <f:if condition="{node.nodeData.properties.valuekey} < 2">
                                <f:then><strong class="neoslive-nodeform-label-value"><f:translate id="{node.nodeData.properties.valuekey}" source="Main" package="Neoslive.Nodeform"/></strong></f:then>
                                <f:else><strong class="neoslive-nodeform-label-value" ng-bind="dataLabels['{node.nodeData.properties.valuekey}']"></strong></f:else>
                            </f:if>
                        </f:then>
                        <f:else><span class="neoslive-nodeform-label-value">"{neos:contentElement.editable(property: 'value',tag:'span')}"</span></f:else>
                    </f:if>

            </f:else>


        </f:if>

    </f:then>
</f:if>
