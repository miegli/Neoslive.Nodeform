{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}


<f:if condition="{neos:rendering.inBackend()}">
    <f:then>

        <div data-neoslive-collapsed="true"{attributes -> f:format.raw()}>

            <f:if condition="{neos:rendering.inBackend()}">
                <span class="neoslive-nodeform-collapse-label"><f:translate id="ui.label" source="NodeTypes/Condition" package="Neoslive.Nodeform"/></span>
            </f:if>

            <f:for each="{nodes}" as="item">
                <ts:render path="renderer" context="{node: item}"/>
            </f:for>

        </div>
    </f:then>
    <f:else>

        <f:for each="{nodes}" as="item">
            <f:if condition="{neos:rendering.inBackend()}">
                <f:then>
                    <ts:render path="renderer" context="{node: item}"/>
                </f:then>
                <f:else>
                    <ts:render path="rendererFrontend" context="{node: item}"/>
                </f:else>
            </f:if>

        </f:for>
    </f:else>
</f:if>
